<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Register Page</title>
</head>
<body>
    <form>
        <p>DAFTAR PERPUSTAKAAN</p>

        <input type="date" class="Tanggal"><br><br>

        <input type="text" name="nama" placeholder="Nama"><br><br>
        <input type="text" name="username" placeholder="Username"><br><br>

        <select name="Kelas" id="">
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select><br><br>

        <div class="radio">
            <input type="radio" name="gender" value="Laki-Laki"><label>Laki-Laki</label>
            <input type="radio" name="gender" value="Perempuan"><label>Perempuan</label>
        </div><br>

        <input type="email" name="email" placeholder="Email"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>

        <button>Login</button>
        <button>Cancel</button>

        <br>
        <br>
        <a href="Login.html">Sudah Punya Akun?</a>

    </form>
</body>
</html>
